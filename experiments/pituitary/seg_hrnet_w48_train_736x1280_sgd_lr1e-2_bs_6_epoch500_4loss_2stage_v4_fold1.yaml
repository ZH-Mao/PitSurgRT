CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
OUTPUT_DIR: "/workspace/zhmao/data/HRNet_with_DICE_BD_Wing_FL_2stage_reproduce"
LOG_DIR: "log"
WORKERS: 2

DATASET:
  DATASET: pituitary
  ROOT: /home/zhehua/codes/PitSurgRT/data/Segmentation_Centroid_5_fold_validation_split_4structure
  CSV_FILE_ROOT: "val1"
  TEST_SET: "image_centroid_fold1_val.csv"
  TRAIN_SET: "image_centroid_fold1_train.csv"
  IMAGE_ROOT: "/home/zhehua/data/PitDatasets/JEPGImages"
  MASK_ROOT: "/home/zhehua/data/PitDatasets/PNGMasks"
  NUM_CLASSES: 3
MODEL:
  NAME: seg_hrnet
  PRETRAINED: "pretrained_models/hrnetv2_w48_imagenet_pretrained.pth"
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE1:
      NUM_MODULES: 1
      NUM_RANCHES: 1
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
        - 4
      NUM_CHANNELS:
        - 64
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 48
        - 96
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 48
        - 96
        - 192
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 48
        - 96
        - 192
        - 384
      FUSE_METHOD: SUM
TRAIN:
  IMAGE_SIZE:
    - 1280
    - 736
  BATCH_SIZE_PER_GPU: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 500
  STAGE1_EPOCH: 300
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  LOSS_WEIGHT: [0.9, 0.1, 0.8, 0.2]
  IGNORE_LABEL: 255
TEST:
  IMAGE_SIZE:
    - 1280
    - 736
  BATCH_SIZE_PER_GPU: 4